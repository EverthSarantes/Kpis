<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpis</title>
    <link rel="stylesheet" href="css\estilos.css">
    <link rel="stylesheet" href="">
    
</head>
<body class="fondo">
    <header><h1 class="styletitle">Automatizacion de KPIs</h1></header>
    <!-- Daniel :D -->
    <button class="accordion label-bold">Rotacion total</button>
    <div class="panel">
        <section>
            <div id="kpi1" class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="lca">Lineas de codigo agregadas:</label><br>
                    <input class="cajas" type="number" id="lca" name="lineas_codigo_agregada">
                </div>
                <div>
                    <label for="lcm">Lineas de codigo modificadas:</label><br>
                    <input class="cajas" type="number" id="lcm" name="lineas_codigo_modificada">  
                </div>
                <div>
                    <label for="lce">Lineas de codigo eliminadas:</label><br>
                    <input class="cajas" type="number" id="lce" name="lineas_codigo_eliminada">
                </div>
                <div>
                    <label for="time">Tiempo(horas):</label><br>
                    <input class="cajas" type="number" id="time" name="Tiempo">
                </div>
                <div>
                    <button class="button-style" id="calcularRotacionBtn">Calcular</button>
                </div>
                <div>       
                    <label for="resultado1">Resultado:</label>
                    <input class="cajas-Res" readonly id="resultado1">
                </div>
            </div>
        </section>
    </div>

    <button class="accordion label-bold">Disponibilidad</button>
    <div class="panel">
        <section>
            <div id="kpi2" class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="ta">Tiempo de actividad(horas)</label><br>
                    <input class="cajas" type="number" id="ta" name="tiempo_de_actividad">
                </div>
                <div>
                    <label for="ti">Tiempo de inactividad(horas)</label><br>
                    <input class="cajas" type="number" id="ti" name="tiempo_de_inactividad">  
                </div>
                <div>
                    <button class="button-style" id="CalcularDispBtn">Calcular</button>
                </div>
                <div>
                    <label for="resultado-disponibilidad">Resultado:</label>
                    <input class="cajas-Res" readonly id="resultado-disponibilidad">
                </div>
            </div>
        </section>
    
    </div>

    <button class="accordion label-bold">Densidad de efecto</button>
    <div class="panel">
        <section>
            <div id ="Densidad" class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="Nd">Numero de defectos</label> <br>
                    <input class="cajas" type="number" id="Nd">
                </div>
               
                <div>
                    <label for="Nc">Numero total de lineas de codigo</label> <br>
                    <input class="cajas" type="number" id="Nc">
                </div>
               <button class="button-style" id="btnDensidad">Calcular</button>
               <div>
                    <label for="ResDen"> Resultado</label>
                    <input class="cajas-Res" type="number" id="ResDen" readonly>
               </div>
               </section>
            </div>
        </section>
    
    </div>

    <!-- Axel -->
    
    <button class="accordion label-bold">Tiempo Medio de Deteccion de errores</button>
    <div class="panel">
        <section>
            <div class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="Td">Tiempo total en detectar todos los errores</label> <br>
                    <input class="cajas" type="number" id="Td">
                </div>
               
                <div>
                    <label for="Ne">Numero de errores</label> <br>
                    <input class="cajas" type="number" id="Ne">
                </div>
               <button class="button-style" id="btnMTTD">Calcular</button>
               <div>
                    <label for="ResMTTD"> Resultado</label>
                    <input class="cajas-Res" type="number" id="ResMTTD" readonly>
               </div>
            </div>
        </section>
    </div>

    

    <!-- Wilber -->
    <button class="accordion label-bold">Tiempo Medio de Resolución</button>
    <div class="panel">
        <section>
            <div id="kpi1" class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="td">Tiempo de descubrimento hasta resoluciòn (minutos)</label><br>
                    <input class="cajas" type="number" id = "td" >
                </div>
                
                <div>
                    <label for="nr">Numero de reparaciones</label><br>
                    <input class="cajas" type="number" id = "nr" >
                </div>
                <div>
                    <button class="button-style" id="btncalc_MTTR">Calcular</button>
                </div>
                <div>
                    <label for="resultmttr">Resultado:</label>
                    <input class="cajas-Res" type="number" id="resultmttr" readonly>
                </div>
            </div>
        </section>
    </div>

   
    <button class="accordion label-bold">Satisfaccion de Clientes</button>
    <div class="panel">
        <section>
            <div class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="cs">Numero de clientes satisfechos</label><br>
                    <input class="cajas" type="number" id = "cs" >
                </div>
                
                <div>
                    <label for="nrst">Numero de respuestas a la ecuesta</label><br>
                    <input class="cajas" type="number" id = "nrst" >
                </div>
                <div>
                    <button class="button-style" id="btncalc_CSAT">Calcular</button>
                </div>
                <div>
                    <label for="resultcsat">Resultado:</label>
                    <input class="cajas-Res" type="text" id="resultcsat" readonly>
                </div>
                
            </div>
        </section>
    
    </div>

    <button class="accordion label-bold">Cobertura de código</button>
    <div class="panel">
        <section>
            <div class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="lp">Lineas de còdigo probadas</label><br>
                    <input class="cajas" type="number" id="lp" name="lineas_codigo_probadas">
                </div>
                <div>
                    <label for="lt">Lineas totales de còdigo</label><br>
                    <input class="cajas" type="number" id="lt" name="lineas_totales">
                </div>
                <div>
                    <button class="button-style" id="calcularCoberturaBtn">Calcular</button>
                </div>
                <div>
                    <label for="resultcobertura">Resultado:</label>
                    <input class="cajas-Res" type="text" id="resultcobertura" readonly>
                </div>
            </div>
        </section>
    
    </div>
    <!-- Everth -->

    
    <button class="accordion label-bold">Tasa de Fallas</button>
    <div class="panel">
        <section>
            <div class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="tiempo_fallas">Tiempo de fallas:</label><br>
                    <input class="cajas" type="number" id="tiempo_fallas" name="tiempo_fallas">
                </div>
                <div>
                    <label for="tiempo_actividad">Tiempo de actividad:</label><br>
                    <input class="cajas" type="number" id="tiempo_actividad" name="tiempo_actividad">
                </div>
                <div>
                    <button class="button-style" id="calcular_tasa_fallas">Calcular</button>
                </div>
                <div>
                    <label for="resultado_tasa_fallas">Resultado</label>
                    <input class="cajas-Res" type="text" id="resultado_tasa_fallas" readonly>
                </div>
            </div>
        </section>
        
    </div>

    <button class="accordion label-bold">Tiempo medio entre fallas</button>
    <div class="panel">
        <section>
            <div class="estilo-cajas" class="inputStyle">
                <div>
                    <label for="total_fallas_2">Total de fallas:</label><br>
                    <input class="cajas" type="number" id="total_fallas_2" name="total_fallas_2">
                </div>
                <div>
                    <label for="tiempo_actividad_2">Tiempo de actividad:</label><br>
                    <input class="cajas" type="number" id="tiempo_actividad_2" name="tiempo_actividad_2">
                </div>
                <div>
                    <button class="button-style" id="calcular_tiempo_fallas">Calcular</button>
                </div>
                <div>
                    <label for="resultado_tiempo_fallas">Resultado</label>
                    <input class="cajas-Res" type="text" id="resultado_tiempo_fallas" readonly>
                </div>
            </div>
        </section>
    
    </div>



   
    <footer></footer>
    <script src="js/control_style.js"></script>
    <script src="js/kpis.js"></script>

</body>
</html>
